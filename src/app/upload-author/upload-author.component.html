<div class="container">
  <h2>Upload Excel File</h2>
  <form (submit)="onUpload()">
    <div class="form-group">
      <label for="file">Select Excel File:</label>
      <input type="file" id="file" (change)="onFileChange($event)" accept=".xlsx,Â .xls" />
    </div>
    <button type="submit" class="btn btn-primary">Upload Author Data</button>
  </form>

  <div *ngIf="authorData.length">
    <h3>Preview Data</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Author Name</th>
          <th>Email ID</th>
          <th>Date Of Birth</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of authorData">
          <td>{{ row.Name }}</td>
          <td>{{ row.Email }}</td>
          <td>{{ row.DateOfBirth }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
